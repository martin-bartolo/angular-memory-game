<div
  class="p-5 min-h-screen min-w-screen bg-gradient-to-b from-gray-900 to-blue-900"
>
  <div>
    <h1 class="text-center text-6xl text-white">Memory Game</h1>

    <div
      class="flex w-full items-center justify-around pt-5"
      *ngIf="!gameService.isGameOver"
    >
      <!--player name-->
      <h1
        class="text-center text-4xl capitalize"
        [ngClass]="{
          'text-red-600': gameService.activePlayer === 'red',
          'text-green-600': gameService.activePlayer === 'green'
        }"
      >
        {{ gameService.activePlayer }}'s turn
      </h1>

      <!--scores-->
      <div class="flex flex-col justify-center text-start">
        <div class="flex justify-between gap-3">
          <h1 class="text-xl text-red-600">Red Score:</h1>
          <h1 class="text-xl text-red-600">{{ gameService.redScore }}</h1>
        </div>

        <div class="flex justify-between gap-3">
          <h1 class="text-xl text-green-600">Green Score:</h1>
          <h1 class="text-xl text-green-600">{{ gameService.greenScore }}</h1>
        </div>
      </div>
    </div>
  </div>

  <div
    class="flex w-full items-center justify-around pt-5"
    *ngIf="gameService.isGameOver"
  >
    <!--winner-->
    <h1
      class="text-center text-4xl"
      [ngClass]="{
        'text-red-600': gameService.winner === 'red',
        'text-green-600': gameService.winner === 'green',
        'text-white': gameService.winner === 'tie'
      }"
    >
      {{
        gameService.winner === "red"
          ? "Red is the Winner!"
          : gameService.winner === "green"
          ? "Green is the Winner!"
          : "It's a tie!"
      }}
    </h1>

    <!--new game-->
    <button
      class="bg-purple-600 hover:bg-yellow-600 py-2 px-4 rounded font-semibold text-2xl"
      (click)="newGame()"
    >
      New Game
    </button>
  </div>

  <app-cards></app-cards>
</div>
